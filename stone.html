<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone paper scissor</title>
    <link rel="stylesheet" href="./stone.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <p>Click any one option from below three or press r for rock, p for paper, s for scissor on keyboard</p>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./rock.png"  >
        </div>
        <div class="choice" id="paper">
            <img src="./paper.png" > 
        </div>
        <div class="choice" id="scissors">
            <img src="./scissors.png"  >
        </div>
    </div>
    <div class="final">
        <div class="finalUser">
            <img src="./rock.png" >
        </div>
        <div class="finalComp">
            <img src="./scissors.png">
        </div>
    </div>
    <div class="scores">
        <div class="score">
            <p id="user">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="comp">0</p>
            <p>COMP</p>
        </div>
    </div>
    <div class="mesg">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="./stone.js"></script>
</body>
</html>
